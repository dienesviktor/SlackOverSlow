{% extends "layout.html" %}

{% block page_title %}
    Add question
{% endblock %}

{% block page_style %}{% endblock %}

{% block content %}
    {% include "header/header.html" %}
    <nav>
        <a href="{{ url_for("index") }}">Home</a>
        {% include "header/search_bar.html" %}
    </nav>

    <h1>Add Question</h1>

    <form action="{{ url_for("add_question") }}" method="post" enctype="multipart/form-data">
        <p><label>Title:</label><br>
            <input type="text" name="title" minlength="1" required></p>
        <p><label>Message:</label><br>
            <textarea name="message" rows="15" cols="40" maxlength="150" required></textarea></p>
        <p><label>Image:</label>
            <input type="file" name="image" accept=".png, .jpg"></p>
        <button type="submit">Add new question</button>
    </form>
{% endblock %}
