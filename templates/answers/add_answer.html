{% extends "layout.html" %}

{% block page_title %}
    Add answer
{% endblock %}

{% block page_style %}{% endblock %}

{% block content %}
    {% include "header/header.html" %}
    <nav>
        <a href="{{ url_for("index") }}">Home</a>
        {% include "header/search_bar.html" %}
    </nav>

    <h1>Add Answer</h1>

    <form action="{{ url_for("add_answer", id=id) }}" method="post" enctype="multipart/form-data">
        <p><label>Message:</label><br>
            <textarea name="message" rows="15" cols="40" maxlength="150" required></textarea></p>
        <p><label for="image">Image:</label>
            <input type="file" name="image" accept=".png, .jpg"></p>
        <button type="submit">Add new answer</button>
    </form>
{% endblock %}
